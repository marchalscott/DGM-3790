<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>TEST</title>
</head>
<body>
<div id="app">
    <p>VueJS is pretty cool - {‌{ name }} ({‌{ age }})</p>
    <p>{‌{ age * 3 }}</p>
    <p>{‌{ random() }}</p>
    <div>
        <img v-bind:src="image" style="width:100px;height:100px">
    </div>
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>
<!--JavaScript-->
<script>
    new Vue({
    el: '#app',
    data: {
        name: 'Marchal',
        age: 27,
        image: 'https://camo.githubusercontent.com/224f79940611c6c12fb649128eca1cae31086d23/68747470733a2f2f7261776769742e636f6d2f7675656a732f617765736f6d652d7675652f6d61737465722f6c6f676f2e706e67'
    },
    methods: {
    random: function() {
      return Math.random();
      }
    }
});
</script>
<!--End of JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</body>
</html>
